windowrulev2 = center, title:^(Steam)$
windowrulev2 = center, title:^(Войти в Steam)$

# Lutris
windowrulev2 = tile, class:^(lutris)$,title:^(Lutris)$
windowrulev2 = opacity 0.9, class:^(lutris)$,title:^(Lutris)$

# LibreOffice
windowrulev2 = tile,class:^(libreoffice.*)$

# OBS Studio
windowrulev2 = tile,class:^(com.obsproject.Studio)$,title:^(OBS).*

